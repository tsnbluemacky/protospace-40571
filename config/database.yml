default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>

development:
  <<: *default
  database: protospace_40571_development # ファイル名

test:
  <<: *default
  database: protospace_40571_test # ファイル名その２

production:
  <<: *default
  database: protospace_40571_production  # データベース名を指定してある
  url: <%= ENV['DATABASE_URL'] %>        # Renderで使用する環境変数
